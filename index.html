<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu lateral admin</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
        <button class="botao-menu"><img src="img/menu.png" width="35px"></button>
        <div class="menu">
            <img src="img/logo.png" class="logo-img">
            <div class="item " id="cadastrar">
                <img src="img/add-user.png" width="35px">
                <p class="nome-item">Cadastrar Acessos</p>
            </div>
            <div class="item">
                <img src="img/pesquisa.png" width="35px">
                <p class="nome-item">Gerenciar Acessos</p>
            </div>
            <div class="item">
                <img src="img/delete.png" width="35px">
                <p class="nome-item">Excluir Acessos</p>
            </div>
            <div class="item" id="cad-oficio">
                <img src="img/pranchetanova.png" width="35px">
                <p class="nome-item">Cadastrar Ofícios</p>
            </div>
            <div class="item sair">
                <img src="img/sair.png" width="35px">
                <p class="nome-item sair-nome">Sair</p>
            </div>
        </div>
    
    <div class="cadastro invisivel">
        <form class="form-cad">
            <button class="botao-sair">
                <img src="img/x.jpeg">
            </button>
            <h1 class="tit-form">Cadastrar Acesoss</h1>
            <label for="nome" class="label-acesso">Nome</label>
            <input type="text" id="nome" placeholder="*Digite o nome completo" class="inputs">
            <label for="email" class="label-acesso">Email</label>
            <input type="email" placeholder="*email@dominio.com" id="email" class="inputs">
            <label for="tel" class="label-acesso">Telefone</label>
            <input type="text" id="tel" placeholder="*XX XXXXX-XXXX" class="inputs">
            <label for="cep" class="label-acesso">CEP</label>
            <input type="text" id="cep" class="inputs" placeholder="*XXXXX-XX">
            <label for="tipo" class="label-acesso label-tipo">Tipo de Conta</label >
            <select id="tipo">
                <option>Escolha</option>
                <option>Avaliador</option>
                <option>Terçeirizada</option>
                <option>Siderúrgica</option>
                <option>Administrador</option>
            </select>
            <input type="submit" value="Cadastrar" id="submit">
        </form>
    </div>
    <div class="cadastrar-oficio invisivel-2">
        <button class="botao-sair" id="sair-oficio">
            <img src="img/x.jpeg">
        </button>
        <h1 class="tit-form">Cadastro de Ofícios</h1>
        <form class="form-oficio">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="*Digite o nome do ofício" class="inputs" >
            <label for="cpf">Competência</label>
            <input type="text" id="cpf" placeholder="*Digite a competência" class="inputs" >
            <label for="email">Itens relacionados</label> 
            <input type="email" id="email" placeholder="*Entre com os itens relacionados" class="inputs" >
            <input type="submit" value="Cadastrar" id="submit-oficio">
        </form>
    </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/menuToggle.js"></script>
</body>
</html>
